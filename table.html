<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisata Indonesia</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body style="background-color: #b9e192;">
    <div class="kontenWisata">
        <div class="kontenWisata1">
            <h2>Daftar Wisata Indonesia</h2>
            <hr style="border: 2px solid black;">
        </div>
        <div class="kontenWisata2">
            <table class="tabelWisata">
                <thead>
                    <td>No</td>
                    <td>Nama Wisata</td>
                    <td>Gambar</td>
                    <td>Penilaian</td>
                </thead>
                <tr>
                    <td>1</td>
                    <td>Pantai Pangandaran</td>
                    <td>
                        <img src="./images/pangandaran.jpeg" alt="">
                    </td>
                    <td>
                        <input type="radio" id="penilaian" name="penilaian1" value="menarik">
                        <label for="menarik">Menarik</label>
                        <input type="radio" id="penilaian" name="penilaian1" value="tidak">
                        <label for="tidak">Tidak</label>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bali</td>
                    <td>
                        <img src="./images/bali.jpg" alt="">
                    </td>
                    <td>
                        <input type="radio" id="penilaian" name="penilaian2" value="menarik">
                        <label for="menarik">Menarik</label>
                        <input type="radio" id="penilaian" name="penilaian2" value="tidak">
                        <label for="tidak">Tidak</label>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Palalangon Park</td>
                    <td>
                        <img src="./images/palalangon_park.jpg" alt="">
                    </td>
                    <td>
                        <input type="radio" id="penilaian" name="penilaian3" value="menarik">
                        <label for="menarik">Menarik</label>
                        <input type="radio" id="penilaian" name="penilaian3" value="tidak">
                        <label for="tidak">Tidak</label>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Kawah Putih</td>
                    <td>
                        <img src="./images/kawah_putih.jpg" alt="">
                    </td>
                    <td>
                        <input type="radio" id="penilaian" name="penilaian4" value="menarik">
                        <label for="menarik">Menarik</label>
                        <input type="radio" id="penilaian" name="penilaian4" value="tidak">
                        <label for="tidak">Tidak</label>
                    </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Pulau Komodo</td>
                    <td>
                        <img src="./images/pulau_komodo.jpg" alt="">
                    </td>
                    <td>
                        <input type="radio" id="penilaian" name="penilaian5" value="menarik">
                        <label for="menarik">Menarik</label>
                        <input type="radio" id="penilaian" name="penilaian5" value="tidak">
                        <label for="tidak">Tidak</label>
                    </td>
                </tr>
            </table>
            <a href="./index.html" style="float: right; ">Beranda</a>
        </div>
    </div>
</body>
</html>
